[app] # CONFIGURAÇÕES GERAIS DO APLICATIVO

# ✏️ INICIAR JUNTO COM O SISTEMA?
launch_at_startup = yes
# Por padrão: no



## TECLAS <MODIFICADORAS> QUE PODEM SER USADAS:
# Alt, Ctrl, Shift, Win

## TECLAS <VIRTUAIS> QUE PODEM SER USADAS:
# Minus, Plus, Backspace, Tab, Return (ou Enter),
# Pause, Escape (ou Esc), Space, PageUp (ou PgUP)
# PageDown (ou PgDown), End, Home, Left, Up, Right

## Exemplo: 
# ----------------------------------------------

# ✏️ TECLA PARA ABRIR O LAUNCHER
hotkey_run = Ctrl+Win+K
