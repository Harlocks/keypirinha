## Alt, Ctrl, Shift, Win

## TECLAS <VIRTUAIS> QUE PODEM SER USADAS:
## Minus, Plus, Backspace, Tab, Return (ou Enter),
## Pause, Escape (ou Esc), Space, PageUp (ou PgUP)
## PageDown (ou PgDown), End, Home, Left, Up, Right
## Etc

## Exemplo: <modificadora> + <virtual>
## Ctrl+Win+P ou Shift+Alt+Space
